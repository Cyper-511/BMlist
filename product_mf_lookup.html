
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product MF Lookup</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>üîç Search Product MF</h2>
  <input type="text" id="searchBox" placeholder="Type product name..." oninput="searchProduct()">
  <div class="result" id="resultBox"></div>

  <script>
    let data = [];

    async function loadData() {
      const res = await fetch('product_mf_data.json');
      data = await res.json();
    }

    function searchProduct() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const result = data.find(item => item.description.toLowerCase().includes(input));
      const box = document.getElementById("resultBox");
      if (result) {
        box.innerHTML = `<strong>${result.description}</strong><br>MF: <strong>${result.mf}</strong>`;
      } else {
        box.innerHTML = "‚ùå No match found";
      }
    }

    loadData();
  </script>
</body>
</html>
