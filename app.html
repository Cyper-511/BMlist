
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected MF Tool</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {'apiKey': 'AIzaSyBL8YOfZjm7CZ5lKKqIfNGqOxD-rSquIBc', 'authDomain': 'bmlist-july.firebaseapp.com', 'projectId': 'bmlist-july', 'storageBucket': 'bmlist-july.firebasestorage.app', 'messagingSenderId': '710409464471', 'appId': '1:710409464471:web:731d0537dcf904cb3057d2'};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadData() {
      const snapshot = await getDocs(collection(db, "products"));
      const data = snapshot.docs.map(doc => doc.data());
      window.products = data;
    }

    function searchProduct() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const result = window.products.find(p => p.description.toLowerCase().includes(input));
      const box = document.getElementById("resultBox");
      if (result) {
        box.innerHTML = `<strong>${result.description}</strong><br>MF: <strong>${result.mf}</strong>`;
      } else {
        box.innerHTML = "❌ No match found";
      }
    }

    window.onload = () => {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          loadData();
        }
      });
      document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
</head>
<body>
  <h2>🔎 MF Lookup Tool (Protected)</h2>
  <input type="text" id="searchBox" placeholder="Type product name..." oninput="searchProduct()">
  <div id="resultBox" style="margin-top: 20px; font-size: 18px;"></div>
  <br>
  <button id="logoutBtn">Logout</button>
</body>
</html>
