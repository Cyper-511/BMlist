
<!DOCTYPE html>
<html>
<head>
  <title>Product Search (Protected)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL8YOfZjm7CZ5lKKqIfNGqOxD-rSquIBc",
      authDomain: "bmlist-july.firebaseapp.com",
      projectId: "bmlist-july",
      storageBucket: "bmlist-july.firebasestorage.app",
      messagingSenderId: "710409464471",
      appId: "1:710409464471:web:731d0537dcf904cb3057d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let allProducts = [];

    async function fetchAllProducts() {
      const querySnapshot = await getDocs(collection(db, "product"));
      allProducts = querySnapshot.docs.map(doc => doc.data());
    }

    function renderResults(keyword) {
      const queryLower = keyword.toLowerCase();
      const resultContainer = document.getElementById("results");
      resultContainer.innerHTML = "";

      const filtered = allProducts.filter(item => {
        const desc = item.description?.toLowerCase() || "";
        const brand = item.brand?.toLowerCase() || "";
        return desc.includes(queryLower) || brand.includes(queryLower);
      });

      if (filtered.length === 0) {
        resultContainer.innerHTML = "ما فيه نتائج";
      } else {
        filtered.forEach((item) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <div style="margin-bottom: 10px;">
              <div style="font-size: 1.2em; font-weight: bold;">${item.brand}</div>
              ${item.description}<br>
              <em>${item.category} / ${item.subcategory}</em>
            </div>
            <hr>`;
          resultContainer.appendChild(div);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const loginForm = document.getElementById("loginForm");
      const searchSection = document.getElementById("searchSection");
      const logoutBtn = document.getElementById("logoutBtn");
      const welcomeMsg = document.getElementById("welcomeMsg");
      const searchInput = document.getElementById("searchInput");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("خطأ في تسجيل الدخول: " + err.message);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          loginForm.style.display = "none";
          searchSection.style.display = "block";
          welcomeMsg.style.display = "block";
          await fetchAllProducts();
        } else {
          loginForm.style.display = "block";
          searchSection.style.display = "none";
          welcomeMsg.style.display = "none";
        }
      });

      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.trim();
        renderResults(keyword);
      });
    });
  </script>
</head>
<body>
  <h2>🔐 Product Search (Protected)</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل الدخول</button>
  </form>

  <div id="welcomeMsg" style="display:none; font-weight:bold; margin: 10px 0;">
    ✅ Welcome to العقيد Portal
  </div>

  <div id="searchSection" style="display:none;">
    <input type="text" id="searchInput" placeholder="اكتب اسم المنتج أو البراند" style="width: 300px;" />
    <button id="logoutBtn">تسجيل خروج</button>
    <div id="results" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
