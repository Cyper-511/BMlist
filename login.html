
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {'apiKey': 'AIzaSyBL8YOfZjm7CZ5lKKqIfNGqOxD-rSquIBc', 'authDomain': 'bmlist-july.firebaseapp.com', 'projectId': 'bmlist-july', 'storageBucket': 'bmlist-july.firebasestorage.app', 'messagingSenderId': '710409464471', 'appId': '1:710409464471:web:731d0537dcf904cb3057d2'};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "app.html";
        } catch (error) {
          alert("🚫 Login failed: " + error.message);
        }
      });
    };
  </script>
</head>
<body>
  <h2>🔐 Secure Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
